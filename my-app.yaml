apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: my-app
  namespace: argocd
spec:
  project: default
  source:  
    repoURL: https://github.com/bitthalpatidar/test-argo.git 
    targetRevision: main
    path: cm
  destination:
    server: https://kubernetes.default.svc
    namespace: test
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
