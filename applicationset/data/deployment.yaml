apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 2  # Number of NGINX pods to run
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:latest  # Use the latest NGINX Docker image
          securityContext:
            allowPrivilegeEscalation: false
          ports:
            - containerPort: 80  # Expose port 80 for HTTP traffic
